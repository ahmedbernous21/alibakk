{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alibak</title>
    <link rel="stylesheet" href="{% static 'website/style.css' %}">
    <style>
    a{
    text-decoration:none;
    font-size: 1.6em;
    color:black;
    }
</style>
</head>
<body>
<a href="{% url 'settings'%}">SETTINGS</a>
<h1>Welcome to the best platform</h1>
<ul>
    <form method="get">
        {{filter.form.title}}

        <input type="submit" name="submit">
    </form>
{% for x in offers %}
    <li>
        <a href="{% url 'detail' x.id %}">{{x.title}} {{x.price}} for {{x.status}}</a>
        <a href="{% url 'update_order' x.id %}">update</a>
        <a href="{% url 'delete_order' x.id %}">delete</a>
    </li>
{% endfor %}
</ul>
<a href="{% url 'create_order' %}">create</a><br>
<a href="{% url 'logout' %}" style="color:red">Log out</a>
</body>
</html>
